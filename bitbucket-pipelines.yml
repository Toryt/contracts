image: node:12

definitions:
  steps:
    - step: &test
        name: Latest Node N
        image: IMAGE
        caches:
          - npm
        script:
          - git submodule update --init
          - scripts/common/npm/testCi.sh
  caches:
    npm10: ~/.npm
    npm12: ~/.npm
    npm14: ~/.npm
  branches:
    - branch: &fullTestAndTag
        - parallel:
            - step:
                <<: *test
                name: Latest Node 10
                image: node:10
                caches:
                  - npm10
            - step:
                <<: *test
                name: Latest Node 12
                image: node:12
                caches:
                  - npm12
                script:
                  - git submodule update --init
                  - scripts/common/npm/testCi.sh
                  # we report coverage on the latest LTS
                  - npm run reportCoverage
                  - bash <(curl -s https://codecov.io/bash)
            - step:
                <<: *test
                name: Latest Node 14
                image: node:14
                caches:
                  - npm14
        - parallel:
            - step:
                name: Chrome - OSX
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:osx-chrome
            - step:
                name: Edge - OSX
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:osx-edge
            - step:
                name: Firefox - OSX
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:osx-firefox
            - step:
                name: Chrome - Windows
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:windows-chrome
            - step:
                name: Edge - Windows
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:windows-edge
            - step:
                name: Firefox - Windows
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:windows-firefox
        - parallel:
            - step:
                name: Google Pixel 4XL
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:google_pixel_4xl
            - step:
                name: Samsung Galaxy Note 4
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:samsung_galaxy_note4
            - step:
                name: Samsung Galaxy S9
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:samsung_galaxy_s9
            - step:
                name: Samsung Galaxy S20
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:samsung_galaxy_s20
            - step:
                name: Samsung Galaxy Tab S6
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:samsung_galaxy_tab_s6
        - parallel:
            - step:
                name: iPad Pro
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:ipad_pro
            - step:
                name: iPhone X
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:iphone_x
            - step:
                name: iPhone 11
                image: node:14
                caches:
                  - npm14
                script:
                  - npm ci
                  - npm run wd:iphone_11
        - step:
            name: Tag & Push to Github
            caches:
              - node
            script:
              - git submodule update --init
              - scripts/common/git/tagBitbucket.sh
              - scripts/common/git/pushToRemote.sh https://${GITHUB_CREDENTIALS}@github.com/Toryt/contracts.git

pipelines:
  branches:
    master: *fullTestAndTag
    bugfix/**: *fullTestAndTag
    feature/**: *fullTestAndTag
    hotfix/**: *fullTestAndTag
    release/**: *fullTestAndTag
  pull-requests:
    snyk-*: *fullTestAndTag
  tags:
    I/*: *fullTestAndTag
    II/*: *fullTestAndTag
    III/*: *fullTestAndTag
    IV/*: *fullTestAndTag
