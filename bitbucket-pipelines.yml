image: node:22

definitions:
  steps:
    - step: &test
        name: Latest Node N
        image: IMAGE
        caches:
          - npm22
        script:
          - git submodule update --init
          - scripts/common/npm/testCi.sh
  caches:
    npm20: ~/.npm
    npm22: ~/.npm
    npm23: ~/.npm
  branches:
    - branch: &fullTestAndTag
        - parallel:
            - step:
                <<: *test
                name: Latest Node 20
                image: node:20
                caches:
                  - npm20
            - step:
                <<: *test
                name: Latest Node 22
                image: node:22
                caches:
                  - npm22
                script:
                  - git submodule update --init
                  - scripts/common/npm/testCi.sh
                  # we report coverage on the latest LTS
                  - npm run reportCoverage
                  - bash <(curl -s https://codecov.io/bash)
            - step:
                <<: *test
                name: Latest Node 23
                image: node:23
                caches:
                  - npm23
        - step:
            name: Tag & Push to GitHub
            caches:
              - node
            script:
              - git submodule update --init
              - scripts/common/git/tagBitbucket.sh
              - scripts/common/git/pushToRemote.sh https://${GITHUB_CREDENTIALS}@github.com/Toryt/contracts.git

pipelines:
  branches:
    master: *fullTestAndTag
    bugfix/**: *fullTestAndTag
    feature/**: *fullTestAndTag
    hotfix/**: *fullTestAndTag
    release/**: *fullTestAndTag
    V/**: *fullTestAndTag
  pull-requests:
    snyk-*: *fullTestAndTag
  tags:
    I/*: *fullTestAndTag
    II/*: *fullTestAndTag
    III/*: *fullTestAndTag
    IV/*: *fullTestAndTag
    V/*: *fullTestAndTag
